apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-depl
  namespace: digonto
spec:
  template:
    metadata:
      name: web-pod
      labels:
        app: web
    spec:
      containers:
        - name: web
          #image: nginx
          image: 953253449063.dkr.ecr.ap-south-1.amazonaws.com/digonto-web
          ports:
            - containerPort: 3000
              protocol: TCP
          imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
  selector:
    matchLabels:
      app: web
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
---
apiVersion: v1
kind: Service
metadata:
  name: web-cip
spec:
  #type: LoadBalancer
  type: ClusterIP
  selector:
    app: web
  ports:
    - targetPort: 3000
      port: 80
      #nodePort: 30010

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digonto-ingress
  namespace: digonto
spec:
  ingressClassName: nginx
  rules:
    - host: "stage.digonto.in"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: web-cip
                port:
                  number: 80
