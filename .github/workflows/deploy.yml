name: Deploy Workflow
run-name: Production Deploy Workflow running for ${{ github.event.workflow_run.event }} on ${{ github.ref }}
on:
  workflow_run:
    workflows: ["Run Tests"]
    branches: [main]
    types:
      - completed
jobs:
  production-deploy:
    permissions:
      id-token: write
      contents: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-south-1
          role-to-assume: arn:aws:iam::953253449063:role/digonto-github-role
          role-session-name: GitHubActionsDigonto

      - name: Log AWS STS Info
        run: aws sts get-caller-identity

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Remove Tag Immutability
        run: aws ecr put-image-tag-mutability --repository-name digonto-web --image-tag-mutability MUTABLE --region ap-south-1

      - name: Remove 'latest' tag
        run: aws ecr batch-delete-image --repository-name 953253449063.dkr.ecr.ap-south-1.amazonaws.com/digonto-web --image-ids imageTag=latest

      - name: Add Tag Immutability
        run: aws ecr put-image-tag-mutability --repository-name digonto-web --image-tag-mutability IMMUTABLE --region ap-south-1
