name: Deploy Workflow
run-name: Deploy Workflow running for ${{ github.event_name }} on ${{ github.ref }}
on: [push]
jobs:
  test-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Login to ecr
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./digonto.in/web
          file: ./Dockerfile
          push: false
          tags: digonto.in/web:latest
